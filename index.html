<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban - Elevenblocks initiative</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Bungee+Shade&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <nav>
        <div class="left">Kanban</div>
        <div class="right" id="toggle-modal">Add New Task</div>
      </nav>
      <section class="board">
        <div id="to-do" class="task-column">
          <div class="heading">
            <div class="left">To Do</div>
            <div class="count">count</div>
          </div>
          <!-- <div draggable="true" class="task">
            <h3>Task 1</h3>
            <p>Decription for task</p>
            <button>Delete</button>
          </div> -->
        </div>
        <div id="progress" class="task-column">
          <div class="heading">
            <div class="left">In progress</div>
            <div class="count">count</div>
          </div>
        </div>
        <div id="done" class="task-column">
          <div class="heading">
            <div class="left">Done</div>
            <div class="count">count</div>
          </div>
        </div>
      </section>
      
    </main>

    <div class="modal add-new-task">
      <div class="bg"></div>
      <div class="center">
        <input type="text" id="title" placeholder="Task Title" />
        <textarea id="description" placeholder="Task Description"></textarea>
        <button class="add-task-btn" id="add-task">Add Task</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
